<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Library</title>
    <!-- Bootsrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center">
      <button id="new-book-btn" class="btn btn-primary btn-lg">New Book</button>

      <form
        id="new-book-form"
        class="text-start shadow p-3 rounded bg-body-tertiary"
      >
        <div class="mb-3">
          <label for="title" class="form-label">Title:</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author:</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="pages" class="form-label">Pages:</label>
          <input type="text" id="pages" class="form-control" />
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="read" />
          <label class="form-check-label" for="read">Have you read it?</label>
        </div>
        <input type="submit" value="Add Book" class="btn btn-success" />
      </form>

      <div id="library">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Naruto</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">
              By: Masashi Kishimoto
            </h6>
            <p class="card-text">Pages: 100</p>
            <p class="card-text">Not Read Yet</p>
            <button class="btn btn-danger">Remove</button>
            <button class="btn btn-success">Change Read Status</button>
          </div>
        </div>
      </div>
    </div>

    <!-- My Javascript -->
    <script src="script.js"></script>
  </body>
</html>
