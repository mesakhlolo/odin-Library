<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Library</title>
    <!-- Bootsrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center">
      <button id="new-book-btn" class="btn btn-primary mt-3 mb-3">
        New Book
      </button>

      <form id="new-book-form" class="text-start">
        <div class="mb-3">
          <label for="title" class="form-label">Title:</label>
          <input type="text" id="title" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author:</label>
          <input type="text" id="author" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="pages" class="form-label">Pages:</label>
          <input type="text" id="pages" class="form-control" />
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="read" />
          <label class="form-check-label" for="read">Heve you read it?</label>
        </div>
        <input type="submit" value="Add Book" class="btn btn-success" />
      </form>
    </div>

    <!-- My Javascript -->
    <script src="script.js"></script>
  </body>
</html>
