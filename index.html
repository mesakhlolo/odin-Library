<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Library</title>
  <!-- Bootsrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <!-- My CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container text-center">
    <!-- new book button -->
    <button id="new-book-btn" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#exampleModal">
      New Book
    </button>

    <!-- new book modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add a new book
            </h1>
          </div>
          <div class="modal-body">
            <form id="new-book-form" class="text-start">
              <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="author" class="form-label">Author:</label>
                <input type="text" id="author" class="form-control" />
              </div>
              <div class="mb-3">
                <label for="pages" class="form-label">Pages:</label>
                <input type="text" id="pages" class="form-control" />
              </div>
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="read" />
                <label class="form-check-label" for="read">Have you read it?</label>
              </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <input type="submit" value="Add Book" class="btn btn-success" data-bs-dismiss="modal" />
          </div>
          </form>
        </div>
      </div>
    </div>

    <!-- library -->
    <div id="library"></div>

  </div>

  <!-- Bootstrap Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

  <!-- My Javascript -->
  <script src="script.js"></script>
</body>

</html>
